<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="update.css">
</head>
<body>

    <h1>Make@note</h1>
    <div id="inp">
    <div class="mb-3">
        <label for="addNote1" class="form-label" id="titleee">Title</label>
        <input type="text" class="form-control" id="addNote1" placeholder="Enter title here" spellcheck="false">
      </div>
      <div class="mb-3">
        <label for="addNote2" class="form-label" id="textareaaa">Note</label>
        <textarea class="form-control" id="addNote2" rows="3" placeholder="Enter your note here" id="txt2" spellcheck="false"></textarea>
      </div>
      <button id="addBtn" type="button" class="btn btn-light">Add</button>
      </div>
      <hr>
      


      <div id="myNotes" class="row container-fluid">
        <nav id="Appear" class="navbar" style="background-color: rgba(227, 242, 253, 0.75);">
          <div class="container-fluid">
            <a class="navbar-brand">Your Notes</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchNote" spellcheck="false">
              <button class="btn btn-outline-primary" type="submit" >Search</button>
            </form>
          </div>
        </nav>
      </div>
      
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
<script src="update.js"></script>
</body>
</html>
